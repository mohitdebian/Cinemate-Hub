    <!-- Add the audio element here -->
    <audio id="startupAudio" src="netflix.mp3"></audio>

    <!-- prevent darkreader extension from messing with our already dark site -->
    <meta name="darkreader-lock" />

    <!-- disabling referrer can fix some provider problems -->
    <meta name="referrer" content="no-referrer" />

    <!-- PopUp -->
    <script
      id="pixel-script-poptin"
      src="https://cdn.popt.in/pixel.js?id=9488291015964"
      async="true"
    ></script>

    <title>PeakWatch</title>

    {{#if opensearchEnabled }}
    <!-- OpenSearch -->
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="PeakWatch"
      href="/opensearch.xml"
    />

    <!-- Google Sitelinks -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "{{ routeDomain }}",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "{{ routeDomain }}/browse/?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    {{/if}}

    <style>
      .sticky-container {
        text-align: center;
        justify-content: center;
        flex-direction: column;
        display: flex;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 200px;
        background-color: rgb(119, 97, 223);
        border: 0px rgb(41, 43, 44);
        border-radius: 14px;
        opacity: 1;
        padding: 10px;
        transition: background-color 0.3s;
        animation: wooble 1.5s ease-in-out infinite;
      }

      .donate-button {
        background-color: rgb(119, 97, 223);
        font-size: 20px;
        font-weight: 500;
        width: 100%;
        padding-right: 8px;
        padding-left: 8px;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 0;
      }

      .credit {
        color: white;
        font-weight: 300;
        font-size: x-small;
        margin-top: 0;
      }

      @keyframes wooble {
        0% {
          transform: translateY(0%);
        }

        50% {
          transform: translateY(-10%) rotate(-3deg);
        }

        100% {
          transform: translateY(0%) rotate(0deg);
        }
      }
    </style>
